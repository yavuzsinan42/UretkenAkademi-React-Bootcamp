<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="first-name">İsim</label>
                    <input type="text" class="form-control" id="first-name" placeholder="isim">
                </div>
                <div class="form-group">
                    <label for="last-name">Soyisim</label>
                    <input type="text" class="form-control" id="last-name" placeholder="isim">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="isim">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="password" placeholder="isim">
                </div>
                <div class="form-group">
                    <label for="city">Şehir</label>
                    <select id="city" class="form-control" id="city">
                        <option>İstanbul</option>
                        <option>Ankara</option>
                        <option>İzmir</option>
                        <option>Adana</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="about">Hakkında</label>
                    <textarea id="about" rows="4" class="form-control">

                    </textarea>
                </div>
                <div class="form-check-label">
                    <input type="radio" class="form-check-input" id="checkbox">
                    <label for="checkbox">Beni Hatırla</label>
                </div>
                <button type="submit" class="btn btn-dark mt-3">Gönder</button>
            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
